<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>川度｜创建酒店</title>
    <link href="/style/register/register.css?v=2016022501" rel="stylesheet" />
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/seajs/2.2.1/sea-debug.js"></script>
    <script src="/js/seajs/seajsText.js"></script>
    <script src="/js/common/seajs-config.js"></script>
    <script src="/js/global.js"></script>
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="mingdaoLogo"></div>
        </div>
    </div>

    <div class="main">
        <div class="container Hidden" style="display: block;">
            <div class="progressContainer"></div>
            <div class="inputContainer contianerBGStyle">
                <div class="accountVerify">
                    <div class="itemTitle">欢迎创建酒店组织</div>
                    <div class="warnningDiv warnningRed Hidden"></div>
                    <div class="inputDiv">
                        <div class="intl-tel-input allow-dropdown separate-dial-code iti-sdc-3">
                            <div class="flag-container">
                                <div class="selected-flag" tabindex="0" title="China (中国): +86">
                                    <div class="iti-flag cn"></div>
                                    <div class="selected-dial-code"></div><div class="iti-arrow"></div>
                                </div>
                            </div>
                            <input type="text" class="formText pRight30" id="txtHotelName" placeholder="酒店名称" maxlength="100" tabindex="1" autocomplete="off">
                        </div><span class="noticeFlag"></span>
                    </div>
                    <div class="inputDiv">
                        <input type="text" class="formText pRight30" id="txtHotelPhone" placeholder="酒店电话" maxlength="20" tabindex="1" autocomplete="off">
                        <div class="Clear"></div>
                    </div>
                    <div class="inputDiv">
                        <input type="text" class="formText  pRight30" id="txtHotelFax" placeholder="酒店传真" maxlength="20" tabindex="1">
                    </div>
                    <div class="inputDiv">
                        <input type="text" class="formText  pRight30" id="txtHotelAddress" placeholder="酒店地址" maxlength="300" tabindex="2">
                    </div>
                    <div class="inputDiv">
                        <input type="text" class="formText  pRight30" id="txtHotelRemark" placeholder="酒店描述" maxlength="300" tabindex="3">
                    </div>
                    <input type="button" class="btn btnEnabled Font14" value="创建" id="btnSubmitAccountVerify"><div class="mTop25">
                        <span class="Left loginPart"></span>
                        <span class="Right">创建即同意<a target="_blank" class="terms" href="./terms.htm">《使用协议》</a></span>
                        <div class="Clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--{-->
    <!--}-->

    <script type="text/javascript">
        seajs.use("/js/user/enterprise/register.js", function (register) {
            register.init();
    });
    </script>



</body>
</html>
